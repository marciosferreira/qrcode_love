{% extends "base.html" %}
{% block content %}
<div class="glass-card">
  <h2>Pagamento confirmado</h2>
  <p style="margin-bottom:1rem; color: var(--text-muted);">
    Obrigado! Seu pagamento foi processado.
  </p>
  <p style="margin-bottom:1rem;">Você pode continuar pelo botão abaixo.</p>
  <a href="{{ redirect_url }}" class="btn btn-primary">Ir agora</a>
</div>
{% endblock %}

{% block scripts %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HBLE247T6R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());
  gtag('config', 'G-HBLE247T6R', { 'debug_mode': true });
  
  var params = new URLSearchParams(window.location.search);
  var v = parseFloat(params.get('v')) || 0;
  
  gtag('event', 'purchase', {
    value: v,
    currency: 'BRL'
  });
  
  console.log('GA4 purchase enviado:', v);
</script>
{% endblock %}
