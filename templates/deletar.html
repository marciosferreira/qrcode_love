<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deletar Página</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #f2994a, #f2c94c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 90%; /* Define que a largura ocupará no máximo 90% */
  max-width: 400px; /* Mantém o limite de 400px para telas pequenas */
  box-sizing: border-box; /* Inclui padding e border na largura total */
}



      h1 {
        text-align: center;
        font-weight: 700;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 15px 0 5px;
        font-weight: 700;
        color: #555;
      }
      input[type="email"],
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #2d9cdb;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2a8bc6;
      }

         /* Estilo para o container das mensagens flash */
      ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        width: 100%; /* Garante que o ul ocupe 100% da largura da .container */
      }




/* Estilo para a mensagem flash de erro (vermelho) */
      .flash-error {
        background-color: #ff4c4c;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
        width: 100%; /* Garante que o flash de erro ocupe 100% da largura da .container */
        box-sizing: border-box; /* Inclui padding e border na largura */
      }

      /* Estilo para mensagens flash de sucesso ou outras categorias */
      .flash-success {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
        width: 100%; /* Garante que o flash de sucesso ocupe 100% da largura da .container */
        box-sizing: border-box; /* Inclui padding e border na largura */
      }





    </style>
  </head>
  <body>
    <div class="container">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="flash-{{ category }}">{{ message }}</li> <!-- Usando classes CSS baseadas na categoria -->
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

      <h1>Deletar Página de Evento</h1>
      <form action="/deletar" method="POST">
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="code">Código da Página (código alfanumérico no final da url):</label>
        <input type="text" id="code" name="code" required />

        <button type="submit">Deletar Página</button>
      </form>
    </div>
  </body>
</html>
