<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deletar Página</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-weight: 700;
        color: #4b0082;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 15px 0 5px;
        font-weight: 700;
        color: #4b0082;
      }

      input[type="email"],
      input[type="text"] {
        padding: 12px 16px;
        border: 2px solid transparent;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        color: #333;
        transition: all 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="text"]:focus {
        border-color: #f093fb;
        outline: none;
        background: white;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5a54e3;
      }

      ul {
        padding: 0;
        margin: 0 0 15px 0;
        list-style-type: none;
        width: 100%;
      }

      .flash-error {
        background-color: #ff4c4c;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }

      .flash-success {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul>
        {% for category, message in messages %}
        <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <h1>Deletar Página de Evento</h1>
      <form action="/deletar" method="POST">
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="code"
          >Código da Página (código alfanumérico no final da url):</label
        >
        <input type="text" id="code" name="code" required />

        <button type="submit">Deletar Página</button>
      </form>
    </div>
  </body>
</html>
