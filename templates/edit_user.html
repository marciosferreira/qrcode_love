<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(to right, #f2994a, #f2c94c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #2d9cdb;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a7cb3;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #2d9cdb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Editar Usuário</h1>
    <form method="POST">
        <label for="name1">Nome 1:</label>
        <input type="text" id="name1" name="name1" value="{{ user['name1'] }}">

        <label for="name2">Nome 2:</label>
        <input type="text" id="name2" name="name2" value="{{ user['name2'] }}">

        <label for="event_description">Descrição do Evento:</label>
        <textarea id="event_description" name="event_description">{{ user['event_description'] }}</textarea>

        <label for="counter_mode">Modo do Contador:</label>
        <select id="counter_mode" name="counter_mode">
            <option value="since" {% if user.get('counter_mode', 'since' )=='since' %}selected{% endif %}>Tempo desde
                (Passado)</option>
            <option value="until" {% if user.get('counter_mode')=='until' %}selected{% endif %}>Contagem regressiva
                (Futuro)</option>
        </select>

        <label for="event_date">Data do Evento:</label>
        <input type="date" id="event_date" name="event_date" value="{{ user['event_date'] }}">

        <!-- Novo campo de Hora do Evento -->
        <label for="event_time">Hora do Evento:</label>
        <input type="time" id="event_time" name="event_time" value="{{ user['event_time'] }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}">

        <label for="optional_message">Mensagem Opcional:</label>
        <textarea id="optional_message" name="optional_message">{{ user['optional_message'] }}</textarea>

        <!-- Campos de plano -->
        <label for="last_plan_code">Tipo de Plano:</label>
        <select id="last_plan_code" name="last_plan_code">
            <option value="" {% if not user.get('last_plan_code') %}selected{% endif %}>—</option>
            <option value="30d" {% if user.get('last_plan_code')=='30d' %}selected{% endif %}>30 dias</option>
            <option value="90d" {% if user.get('last_plan_code')=='90d' %}selected{% endif %}>90 dias</option>
            <option value="180d" {% if user.get('last_plan_code')=='180d' %}selected{% endif %}>6 meses</option>
            <option value="365d" {% if user.get('last_plan_code')=='365d' %}selected{% endif %}>1 ano</option>
        </select>

        <label for="last_plan_price">Preço do Plano (R$):</label>
        {% set lpv = user.get('last_plan_price') %}
        {% set lpv_float = (lpv if lpv is not none else 0) | float %}
        <input type="text" inputmode="decimal" id="last_plan_price" name="last_plan_price" placeholder="ex.: 9,90" value="{% if lpv is not none %}{{ ('%.2f' % lpv_float).replace('.', ',') }}{% endif %}">

        <label for="last_payment_at">Último Pagamento:</label>
        <input type="datetime-local" id="last_payment_at" name="last_payment_at" value="{{ (user.get('last_payment_at','')[:16]) }}">

        <label for="created_at">Data de Criação:</label>
        <input type="date" id="created_at" name="created_at" value="{{ user['created_at'][:10] }}">

        <label for="created_time">Hora de Criação:</label>
        <input type="time" id="created_time" name="created_time" value="{{ user['created_at'][11:16] }}">

        <label for="expires_at">Validade (Data de Expiração):</label>
        <input type="date" id="expires_at" name="expires_at" value="{{ (user.get('expires_at','')[:10]) }}">

        <label for="expires_time">Hora de Expiração:</label>
        <input type="time" id="expires_time" name="expires_time" value="{{ (user.get('expires_at','')[11:16]) }}">

        <label for="paid">Pago:</label>
        <input type="checkbox" id="paid" name="paid" {% if user['paid'] %}checked{% endif %}>

        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('list_dynamo_items') }}">Cancelar</a>

    <script>
      (function(){
        var form = document.querySelector('form');
        if(!form) return;
        form.addEventListener('submit', function(e){
          var priceEl = document.getElementById('last_plan_price');
          if(priceEl){
            var raw = (priceEl.value || '').trim();
            if(raw){
              // Remove prefixo de moeda e espaços
              raw = raw.replace(/^R\$/i, '').trim();
              // Trata separadores: vírgula como decimal, ponto como milhar
              if(raw.indexOf(',') !== -1){
                raw = raw.replace(/\./g, '');
                raw = raw.replace(',', '.');
              }
              priceEl.value = raw;
            }
          }
          // datetime-local já usa formato ISO parcial (YYYY-MM-DDTHH:MM); nada a fazer aqui
        });
      })();
    </script>
</body>

</html>
