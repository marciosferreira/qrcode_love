<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="image-upload-section">
      <label for="imageUpload" class="upload-button">
        Fazer Upload de Imagem
      </label>
      <input type="file" id="imageUpload" accept="image/*" multiple />
    </div>

    <div class="carousel-container">
      <div class="images-container">
        <!-- Exemplo de slides - Você vai gerar isso dinamicamente com seus dados -->
        <div class="carousel-slide">
          <div class="carousel-image-wrapper">
            <img
              src="/path/to/image1.jpg"
              alt="Imagem 1"
              class="carousel-image"
            />
          </div>
          <a href="#" class="image-edit-link" data-image-id="1"
            >Editar Imagem</a
          >
        </div>
        <div class="carousel-slide">
          <div class="carousel-image-wrapper">
            <img
              src="/path/to/image2.jpg"
              alt="Imagem 2"
              class="carousel-image"
            />
          </div>
          <a href="#" class="image-edit-link" data-image-id="2"
            >Editar Imagem</a
          >
        </div>
        <!-- Fim dos slides de exemplo -->
      </div>

      <button class="carousel-nav prev">&lt;</button>
      <button class="carousel-nav next">&gt;</button>
    </div>

    <!-- Modal de Edição -->
    <div class="modal">
      <div class="modal-content">
        <div id="imageEditor">
          <!-- Aqui vai o seu editor de imagem -->
        </div>
        <div class="editor-buttons">
          <button id="saveEdit" class="editor-button">Salvar</button>
          <button id="cancelEdit" class="editor-button">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="/static/js/carousel.js"></script>
  </body>
</html>
