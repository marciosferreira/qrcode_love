<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Evento Especial{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">

    {% block head %}{% endblock %}
</head>

<body>
    <div class="background-ambient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo-area">
                <img src="{{ url_for('static', filename='images/logo_qrcode_heart_transparent.png') }}" alt="Logo"
                    class="logo-img">
                <span class="logo-text">Meu Evento Especial</span>
            </div>
            <nav class="nav-actions">
                {% block nav_actions %}
                <a href="mailto:contato@meueventoespecial.com.br" class="nav-link" title="Contato">
                    <i class="bi bi-envelope-fill"></i>
                </a>
                {% endblock %}
            </nav>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="glass-footer">
            <p>&copy; {{ now.year if now else 2023 }} Meu Evento Especial. Feito com ❤️.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
