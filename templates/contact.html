{% extends "base.html" %}
{% block content %}
<div class="glass-card">
  <h2>Contato</h2>
  <p style="margin-bottom: 1rem; color: var(--text-muted);">Envie uma mensagem para o administrador. NÃ³s responderemos em breve.</p>
  <form method="POST" action="{{ url_for('contact') }}">
    <div class="form-group">
      <label class="form-label" for="name">Seu nome</label>
      <input class="form-control" type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Seu e-mail</label>
      <input class="form-control" type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label class="form-label" for="subject">Assunto</label>
      <input class="form-control" type="text" id="subject" name="subject" required />
    </div>
    <div class="form-group">
      <label class="form-label" for="message">Mensagem</label>
      <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
{% endblock %}
